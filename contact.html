<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contact.css">
    <title>contact</title>
</head>
<body>
    <header>
        <div class="navbar border">
            <div class="nav_name">
                <p>Prince Parmar</p>
            </div>
            <div class="nav_tag">
                <ul>
                    <li><a id="home" href="home.html">Home</a></li>
                    <li><a id="about" href="about.html">About</a></li>
                   <!--<li><a id="project" href="project.html">project</a></li>-->
                    <li><a id="resume" href="resume.html">Resume</a></li>
                </ul>
            </div>
            <div class="nav_contact border">
                <button><a id="btn" href="contact.html">Contact Me</a></button>
            </div>
        </div>
    </header>
    <main>
        <div class="contact_me">
            <p class="contact-name">Contact Me</p>
            <div class="container-body">
                <div class="container">
                    <form id="contactForm">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" placeholder="Enter your full name..." required>
            
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email..." required>
            
                        <label for="messageCode">Message</label>
                        <textarea id="messageCode" name="messageCode" rows="4" placeholder="Enter your message..." required></textarea>
            
                        <button type="submit">Submit</button>
                    </form>
                    <!--<div id="result"></div>-->
                </div>
            </div>
            <div class="follow_me">
                    <div class="follow-me-name">
                        <p>Follow me</p>
                        <div class="color-circle">
                            <div class="colour1"></div>
                            <div class="colour2"></div>
                            <div class="colour3"></div>
                            <div class="colour4"></div>
                            <div class="colour5"></div>
                            <div class="colour6"></div>
                            <div class="colour7"></div>
                            <div class="colour8"></div>
                            <div class="colour9"></div>
                            <div class="colour10"></div>
                            <div class="colour11"></div>
                            <div class="colour12"></div>
                            <div class="colour13"></div>
                            <div class="colour14"></div>
                            <div class="colour15"></div>
                            <div class="colour16"></div>
                        </div>
                    </div>
                    <div class="social_media_link">
                        <a href="https://twitter.com/"><i id="x" class="fa-brands fa-x-twitter link_border"></i></a>
                        <a href="https://www.instagram.com/"><i id="insta" class="fa-brands fa-instagram link_border"></i></a>
                        <a href="https://www.facebook.com/"><i id="fb" class="fa-brands fa-facebook-f link_border"></i></a>
                        <a href="https://www.youtube.com/"><i id="yt" class="fa-brands fa-youtube link_border"></i></a>
                        <a href="https://www.whatsapp.com/"><i id="whats" class="fa-brands fa-whatsapp link_border"></i></a>
                        <a href="https://www.whatsapp.com/"><i id="linkd" class="fa-brands fa-linkedin-in link_border"></i></a>
                    </div>
            </div>
        </div>
    </main>
    <script src="contact.js"></script>
</body>
</html>
